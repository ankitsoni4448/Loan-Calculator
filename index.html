<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Loan Calculator</h1>
        <p>Loan Amount $ <input type="number" id="Loan-amount" min="1" max="1000000" value="10000"></p>
        <p>Interest Rate % <input type="number" id="interest-rate" min="0" max="100" value="10" step=".1"></p>
        <p>Month to Pay <input type="number" id="months-to-pay" min="6" max="48" value="12"></p>
        <p>Monthly Payment</p>

    </div>
</body>
</html>
